server:
  port: 8093
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
  jackson:
    serialization:
      write-dates-as-timestamps: false
  date-format: java.txt.SimpleDateFormat
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
